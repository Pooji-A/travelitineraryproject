<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, Helvetica,sans-serif;
            background: url('https://premiertravelgroup.net/wp-content/uploads/2018/06/trip-northern-lights.jpg') center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.4);
            max-width: 300px;
            margin: 200px 50px auto 900px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            align-content: center;
            flex-direction: column;
        }

        .login-container h2 {
            background-color: #53deab;
            color: #fff;
            padding: 20px;
            margin: 0;
            border-radius: 4px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"] {
            margin-bottom: 15px;
            width: calc(100% - 30px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            background-color: #28c495;
            color: #fff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .login-container input[type="submit"]:hover {
            opacity: 0.8;
        }

        .login-container p {
            margin: 10px 0;
            color: #333;
            font-size: 14px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(238,238,238,0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
    <footer>
        2024 Itinerary Planner.
    </footer>
</body>
</html>
